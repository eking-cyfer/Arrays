<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <p id="demo"></p>
    <p id="detail"></p>
    <script>
        var Codingal=[
            "MUSIC",
            "GAMING",
            "LEARN"
        ];
        document.getElementById("demo").innerHTML = Codingal[1];
      
        var detail=[
            "BOOK",
            "PEN",
            "RAIN"
        ];
        document.getElementById("detail").innerHTML = detail[1];
        
    </script>
   
</body>
</html>
